<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up!</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero-image-section">
      <div class="hero-image">
        <header class="logo-section">
          <img
            class="odin-logo"
            src="./images/odin-lined.png"
            alt="The odin project logo"
          />
          <h1 class="odin-text">Odin</h1>
        </header>
        <footer class="hero-footer">
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Unsplash</a
            >
          </p>
        </footer>
      </div>
    </div>
    <div class="form-section">
      <div class="text-section">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>

        <form action="">
          <div class="form-inputs">
            <p>Let's do this!</p>
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>

            <div>
              <label for="user-email">Email</label>
              <input type="email" id="user-email" name="email" required />
            </div>
            <div>
              <label for="phone-number">Phone Number</label>
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                required
              />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" />
            </div>
            <div>
              <label for="confirm-password">Confirm Password:</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
              />
            </div>
          </div>
          <button>Create Account</button>
        </form>

        <p>Already have an account? <span>Log in</span></p>
      </div>
    </div>
  </body>
</html>
