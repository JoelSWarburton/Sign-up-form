<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up!</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero-image-section">
      <div class="hero-image">
        <header class="logo-section">
          <img
            class="odin-logo"
            src="./images/odin-lined.png"
            alt="The odin project logo"
          />
          <h1 class="odin-text">Odin</h1>
        </header>
        <footer class="hero-footer">
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Unsplash</a
            >
          </p>
        </footer>
      </div>
    </div>
    <div class="sign-up-section">
      <div class="text-section">
        <p class="text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p class="text">You <em>know</em> you want to.</p>

        <form action="">
          <div class="form-section">
            <h2 class="form-tagline">Let's do this!</h2>

            <div class="form-inputs">
              <div class="field">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required />
              </div>
              <div class="field">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>

              <div class="field">
                <label for="user-email">Email</label>
                <input type="email" id="user-email" name="email" required />
              </div>
              <div class="field">
                <label for="phone-number">Phone Number</label>
                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  required
                />
              </div>
              <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="field">
                <label for="confirm-password">Confirm Password:</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                />
              </div>
            </div>
          </div>
          <button class="sign-up-btn">Create Account</button>
        </form>

        <p class="account-text">
          Already have an account? <span class="login">Log in</span>
        </p>
      </div>
    </div>
  </body>
</html>
